<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<body>

<h2> Welcome New Student</h2>

<!--Displaying Values-->

<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).lastName}"></h2>

<!--Concatenation-->

<h2 th:text="${'Welcome ' + students.get(0).firstName}"></h2>

<!--Link-->

<a th:href="@{https://cydeo.com}">Cydeo Home Page</a>

<br>
<a th:href="@{/student/welcome}">Student Welcome Page</a>
</br>


<!--Adding Parameters to a Link-->

<a th:href="@{/student/welcome(id=3)}">Student # 3</a>
<br>
<a th:href="@{/student/welcome(id=${students.get(0).firstName})}">Student # 3 Parameterized</a>
</br>


<!--Iteration-->

<ul>
<li th:each="student : ${students}" th:text="${student.firstName}">Courses</li>

</ul>
</body>
</html>
